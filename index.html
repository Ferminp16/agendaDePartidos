<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda Futbolera</title>
</head>

<body>
    <header>
        <div class="titulo">
        <div class="botonesLogIn">
            <button id="botonRegistrarse">Registrate</button>
            <button id="botonInicioSesion">Iniciar sesion</button>
        </div>
        <div id="menuRegistro" >
            <form id="formRegistro" class="oculto">
                <input id="mailRegistro" type="text" autocomplete="off" placeholder="E-mail">
                <input id="passwordRegistro" type="password" autocomplete="off" placeholder="Contraseña">
                <input id="btnRegistro" type="submit" value="Registrarse">
            </form>
        </div>
        <div id="menuLogIn" >
            <form id="formLogIn" class="oculto">
                <input id="mailLogIn" type="text" autocomplete="off" placeholder="E-mail">
                <input id="paswordLogIn" type="password" autocomplete="off" placeholder="Contraseña">
                <input id="btnLogIn" type="submit" value="Ingresar">
            </form>
        </div>
        <h1>AGENDA FUTBOLERA</h1>
    </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,160L60,149.3C120,139,240,117,360,138.7C480,160,600,224,720,229.3C840,235,960,181,1080,176C1200,171,1320,213,1380,234.7L1440,256L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>
     </header>
    <button id="mostrarMenu"> Agregar Partido </button>
    <div id="menuAgregar" >
        <form id="formularioPartidos" class="oculto">
            <input id="equipos" type="text" autocomplete="off" placeholder="Equipo1 vs Equipo2">
            <input id="fecha" type="date" autocomplete="off" placeholder="Fecha">
            <input id="hora" type="time" autocomplete="off" placeholder="Horario">
            <input id="btn" type="submit" value="Guardar Partido">

        </form>
    </div>

    <div id="listado">

    </div>
    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,160L60,186.7C120,213,240,267,360,261.3C480,256,600,192,720,176C840,160,960,192,1080,181.3C1200,171,1320,117,1380,90.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
